<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Objek Menggunakan Tensorflow.js</title>

    <!-- My Style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="main" class="main">
        <div class="left">
            <p class="premade">website ini dibuat dengan <span class="love">&#10084;</span> oleh Fahreza Isnanto</p>

            <div class="info">
                <h2 class="info-title">zadetect</h2>

                <p class="info-welcome">Selamat Datang di Websiteku</p>
                <p class="info-text">zadetect digunakan untuk mendeteksi objek menggunakan library Tensorflow.js dan pretrained model bernama COCOSSD. Tekan nyalakan kamera untuk memulai deteksi objek.</p>

                <button class="button button-start" id="webcamButton" >Nyalakan Kamera</button>
            </div>
        </div>
        <div class="right" >
            <div class="container" id="liveView">
                <video id="webcam" autoplay muted style="width: 100%; height: 100%;border-radius: 20px;"></video>
            </div>
        </div>
    </div>
    
     <!-- Import TensorFlow.js library -->
     <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
     
     <!-- Load the coco-ssd model to use to recognize things in images -->
     <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
     
    <!-- Import my Script -->
    <script src="./script.js" defer></script>
</body>
</html>
